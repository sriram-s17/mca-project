<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Icon and title -->
    <link rel="icon" type="image/jpg" href="/assets/images/icon.jpg">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <!-- Jquery and datatables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    
    <!-- custom css -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <style>
      .login_div{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%
      }
        body{
            margin-top:60px;
        }
        /* .purchase_item, */
         /* .sale_item,  */
         .attribute_form, .price_set{
          border: 1px solid black;
          padding:10px;
          display:flex;
          flex-wrap: wrap;
          justify-content:space-between;
        }
        .helptext, #available_stock{
          display:inline;
          color: green;
        }
        .helptext::before{
          content: '\A ';
          white-space: pre-wrap;
        }
        .errorlist li{
            list-style-type: none;
            color: red;
        }
        label.required::after {
            content: ' *';
            color: red;
        }
        .success-message{
          color:green;
        }
        .error-message{
          color:red;
        }
        .prod_has_var td{
          background-color:rgba(204, 204, 0,0.8)
        }
        .prod_var_inside td{
          background-color:rgba(204, 204, 0,0.5)
        }
        input[readonly]{
          border: 1px solid #999;
          background-color: #ddd;
        }
        .login_div{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 70vh;
            
        }
        .login_div div{
            margin: 10px 10px;
            
        }
        .login_div form{
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            background-color: white;
            padding: 40px 20px;

        }

        .login_div label{
            align-self: flex-start;
            font-size: 15px;
            font-weight: bold;
        }
        .login_div input {
            height: 20px;
            width: 300px;
        }
        .login_div button{
            margin: 20px 10px;
            height: 30px;
            width: 300px;
            background-color:orange;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: 0px;
        }
    </style>
    {% block custom_head_tag %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-orange">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Hardware Shop Management</a>
        
            {% block menubar %}{% endblock %}
          
    </div>
</nav>
    {% block content %}{% endblock %}
    <script src="/assets/js/main.js"></script>
</body>
</html>
